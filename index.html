<html><head><script>
var path = window.location.pathname;
var redirectPatterns = {
    "^/me$": "https://www.google.com/maps/search/3094+Woodbend+Ct,+Leland,+NC+28451,+USA",
    "^/me/(.*)": "https://www.google.com/maps/search/$1/@34.2353949,-78.0324193",
    "^/to/(.*)": "https://www.google.com/maps/dir/3094+Woodbend+Ct,+Leland,+NC+28451,+USA/$1",
    "^/(.*)": "https://www.google.com/maps/search/$1"
};
for (var pattern in redirectPatterns) {
  var match;
  if (match = path.match(pattern)) {
    var destinationTemplate = redirectPatterns[pattern];
    var query = match[1];
    var destination = destinationTemplate.replace("$1", query);
    window.location = destination;
    break;
  }
}
</script></head></html>
